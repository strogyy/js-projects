<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-inner">
        <div class="quiz">
          <div class="question-container">
            <span class="numberOfQuestion"></span><span class="question"></span>
          </div>
          <div class="answer answer-1"></div>
          <div class="answer answer-2"></div>
          <div class="answer answer-3"></div>
          <div class="answer answer-4"></div>
        </div>
        <div class="bottom">
          <h5>
            <span class="numberOfQuestion"></span>out of
            <span class="maxnumberOfQuestion"></span> questions
          </h5>
          <a href="#" class="nextButton">Next</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
